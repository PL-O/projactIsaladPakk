        <div class="card-edit">
            <h2>editRestaurant</h2>
            <div class="menu-edit">
                <div class="menu-item">
                    <label for="imageurl">image URL</label>
                    <input type="text" class="form-control" id="imageurl" placeholder="Enter User imageurl">
                </div>

                    <label for="id">User ID</label>

                    <input type="text" class="form-control" id="name" placeholder="Enter User Name">
                </div>
                <div class="menu-item4">
                  <label for="Tel">User Tel</label>
                  <input type="text" class="form-control" id="Tel" placeholder="Enter User Tel">
              </div>
              <div class="menu-item5">
                  <label for="password">User Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter User password">
              </div>

                <div class="adddata">         
                    <p class="editUser"><a href="#" onclick="edit()">editUser</a></p>
                    <p class="cancel"><a href="../user/user.html">Cencel</a></p>
                </div>  
            </div>
        </div>
